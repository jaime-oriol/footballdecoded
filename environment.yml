name: footballdecoded
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python>=3.12,<3.13

  # Core dependencies
  - numpy>=1.26.0,<2.0.0
  - pandas>=2.3.0,<3.0.0
  - lxml>=4.9.4,<5.0.0
  - html5lib>=1.1,<2.0
  - urllib3>=2.0.0,<3.0
  - tqdm>=4.67.1
  - rich>=14.2.0

  # Selenium and web scraping
  - selenium>=4.38.0
  - requests>=2.32.0

  # Visualization
  - matplotlib>=3.10.0
  - seaborn>=0.13.2
  - scipy>=1.16.0
  - shapely>=2.1.0
  - pillow>=11.0.0

  # Database
  - sqlalchemy>=2.0.40
  - psycopg2>=2.9.10
  - python-dotenv>=1.0.0

  # Development tools (Jupyter for viz/templates notebooks)
  - jupyter>=1.1.0
  - ipykernel>=6.0.0

  # pip-only packages (not available in conda)
  - pip
  - pip:
    - wrapper-tls-requests>=1.1.6,<2.0.0
    - seleniumbase>=4.44.0
    - mplsoccer>=1.6.0
    - adjustText>=1.2.0
